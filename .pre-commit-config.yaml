repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        args: ["--skip-string-normalization", "--line-length=120"]
  - repo: local
    hooks:
      - id: system
        name: pylint
        entry: python -m pylint.__main__
        language: system
        files: \.py$
        args: [--rcfile=.pylintrc]
